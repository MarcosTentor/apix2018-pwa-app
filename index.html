<!DOCTYPE html>

<html lang="pt-br">
	<head>
		<title>Pagamento APIX</title>
		<meta charset="utf-8">
		<meta name="theme-color" content="#4a2564">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="stylesheet.css">
		<link rel="manifest" href="manifest.json">
		<script type="text/javascript" src="sw-register.js"></script>
		<script type="text/javascript" src="app.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	</head>

	<body>
		<h1>Pagamento APIX</h1>

		<form name="form" onsubmit=sendPayment()>
			<div class="form-container">
				<div class="form-item form-number">
					<label>Número do cartão:</label><br>
					<input name="numero" type="text" contenteditable="true"  oninput=validaBin() pattern="^[0-9]*$" maxlength="16">
				</div>
				<div class="form-item form-date">
					<label>Validade:</label><br>
					<input name="validade" type="text">
				</div>
				<div class="form-item form-cvv">
					<label>CVV:</label><br>
					<input name="cvv" type="number" maxlength="3">
				</div>
				<div class="form-item form-name">
					<label>Nome completo (como no cartão):</label><br>
					<input name="nome" type="text">
				</div>
				<div class="form-item form-valor">
					<label>Valor do Pagamento:</label><br>
					<input name="valor" type="text">
				</div>
				<button name="submit" type="submit" >Enviar</button>
			</div>
		</form>
	</body>
</html>

<script>
	async function validaBin(){
		//TODO encontrar uma forma de fazer a busca ser feita apenas uma vez. 
		if(document.getElementsByName('numero')[0].value.length>5){
			var data =  await fetchValidateBin(document.getElementsByName('numero')[0].value.substring(0, 6));
			if(data.data.bin)
				console.log(data);
			else 
				alert("Invalid Bin")

		}


	}
	function sendPayment(){
		var payment = {
			'numeroCartao' : document.getElementsByName('numero')[0].value, 
			'validadeCartao' : document.getElementsByName('validade')[0].value, 
			'valorCompra' : document.getElementsByName('valor')[0].value, 
			'nome' : document.getElementsByName('nome')[0].value, 
			'cvvCartao' : document.getElementsByName('cvv')[0].value

		}
   		event.preventDefault();
		fetchPayments(payment);

   return false;

	}
	</script>
